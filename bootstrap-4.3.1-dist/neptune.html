<script type="text/javascript">
    /* ここから各コンポーネントの挙動 */
    //　ハンバーガーメニュー
    $(document).ready(function () {
        $(".drawer").drawer();
    });
    // ハンバーガーメニューここまで

    // 背景色が変更された時の挙動
    $(function () {
        $('input[name="radio_bg-color"]:radio').change(function () {
            var radio_color = $(this).val();
            renderer.setClearColor(radio_color, 1.0);  //変更された背景色
        });
    });
    //背景色に関する項目ここまで


    /* ここからWebGLの処理を記述 */
    //シーンを作成
    var scene = new THREE.Scene();

    //カメラを作成
    var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 30;

    //カメラコントローラーを作成
    const controls = new THREE.OrbitControls(camera);

    //ここから3Dモデル生成のコード
    //物体1(惑星)
    //メッシュを作成（ジオメトリとマテリアルを元にメッシュを作成）
    const geometry = new THREE.SphereGeometry(5, 50, 50);
    // マテリアルにテクスチャーを設定
    const material = new THREE.MeshStandardMaterial({
        map: new THREE.TextureLoader().load('textures/neptune.jpg')
    });
    const mesh = new THREE.Mesh(geometry, material);
    // 傾きを追加してみる
    // オブジェクト名.rotation.set(x軸,y軸,z軸);
    //mesh.rotation.set((-23.4*Math.PI/180),0,(-23.4*Math.PI/180));

    //表示位置の設定
    mesh.position.set(0, 0, 0);
    //シーンに追加
    scene.add(mesh);
    //ここまでが3Dモデル生成のコード　生成物により変更

    // // 平行光源
    // const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.5);
    // directionalLight.position.set(0, 0, 1);
    // //シーンに追加
    // scene.add(directionalLight);

    //環境光
    const light = new THREE.AmbientLight(0xFFFFFF, 2.5);
    scene.add(light);

    //レンダラに渡す
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xefff8dc, 1.0);  //初期 クリーム色

    //bodyへ追加し、表示
    document.body.appendChild(renderer.domElement);
    //console.log(renderer.domElement);

    // 毎フレーム実行 (アニメーションさせる)
    var animate = function () {
      requestAnimationFrame(animate);

      // カメラを操作する
      //常に原点を見つめる
      camera.lookAt(new THREE.Vector3(0, 0, 0));

        // 回転行列を適用させる…？
        //   mesh.rotation.x -= 0.005;
        mesh.rotation.x += 0.01;
        mesh.rotation.z += 0.01;
        renderer.render(scene, camera);
    };
    animate();
    //３Dモデル作成,描画に関する項目ここまで


    //画面回転等でリサイズがあった場合の挙動
    //初期化
    onResize();

    //リサイズイベント発生時に実行
    window.addEventListener('resize', onResize);

    function onResize() {  // サイズを取得
        var width = window.innerWidth;
        var height = window.innerHeight;

        // レンダラのサイズを調整する
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // カメラのアスペクト比を正す
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    }

    //画面サイズ変更に関する項目ここまで
</script>
