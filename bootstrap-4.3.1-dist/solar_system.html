  function onResize() {  // サイズを取得
    var width = window.innerWidth;
    var height = window.innerHeight;

    // レンダラのサイズを調整する
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(width, height);

    // カメラのアスペクト比を正す
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
  }

  var onmousedown = function(e) {
		var rect = e.target.getBoundingClientRect();
		//画面上のマウス位置
		var mouseX = e.clientX - rect.left;
		var mouseY = e.clientY - rect.top;
		
		//canvas内のマウス位置
		mouseX = (mouseX/window.innerWidth) *2 - 1;
		mouseY =-(mouseY/window.innerHeight)*2 + 1;

};

function PlanetAnimate(num){
		//物体の移動
		planetRev[num] -= revSpeed[num];
		mesh[num].position.x = Math.cos(THREE.Math.degToRad(planetRev[num]))*planetPosX[num];
		mesh[num].position.z = Math.sin(THREE.Math.degToRad(planetRev[num]))*planetPosX[num];
		
		quaternion[num] = mesh[num].quaternion;	
		target[num] = new THREE.Quaternion();
		if(num!=7){
			axis[num] = new THREE.Vector3(0, 1, 0).normalize();
		}else{
			axis[num] = new THREE.Vector3(0, 0, 1).normalize();
		}
		target[num].setFromAxisAngle(axis[num], Math.PI/planetRot[num]);	
		quaternion[num].multiply(target[num]);
		console.log(mesh[num].position.x - planetPosX[num]);
		if((mesh[num].position.x - planetPosX[num])<0.005&&(mesh[num].position.x - planetPosX[num])>-0.005){
			flg[num] = 0;
			planetRev[num] = 0;
			mesh[num].position.x = planetPosX[num];
		}
}
