<script type="text/javascript">
    /* ここから各コンポーネントの挙動 */

    //操作説明アラート
    //初回動作
    description();

    function description(){
        window.alert("【操作説明】\n・クリックorタップで自転します。\n・ドラッグor1本指スクロールで回転します。\n・その他メニューは左上の3本線のアイコンからどうぞ");
    }

    $(function(){
        $('#description').on('click', function () {
            description();
        });
    });

    //　ハンバーガーメニュー
    $(document).ready(function () {
        $(".drawer").drawer();
    });
    // ハンバーガーメニューここまで

	var flg =false;
	
    // 背景色が変更された時の挙動
    $(function () {
        $('input[name="radio_bg-color"]:radio').change(function () {
            var radio_color = $(this).val();
            renderer.setClearColor(radio_color, 1.0);  //変更された背景色
        });
    });
    //背景色に関する項目ここまで


    /* ここからスマホ挙動の調整 */
    // スクロールの改善
    // "passive" が使えるかどうかを検出
    var passiveSupported = false;
    try {
        document.addEventListener("test", null, Object.defineProperty({}, "passive", {
            get: function () {
                passiveSupported = true;
            }
        }));
    } catch (err) {
    }
    // リスナーを登録
    document.addEventListener("touchmove", function listener(e) {
        /* do something */
        e.preventDefault();
    }, passiveSupported ? {passive: false} : false);
    // スマホ画面での挙動調整ここまで


    /* ここからWebGLの処理を記述 */
    //シーンを作成
    var scene = new THREE.Scene();

    //カメラを作成
    var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 30;

    //カメラコントローラーを作成
    const controls = new THREE.OrbitControls(camera);

    //ここから3Dモデル生成のコード
    //物体1(惑星)
    //メッシュを作成（ジオメトリとマテリアルを元にメッシュを作成）
    const geometry = new THREE.SphereGeometry(5, 50, 50);
    // マテリアルにテクスチャーを設定
    const material = new THREE.MeshStandardMaterial({
        map: new THREE.TextureLoader().load('textures/mercury.jpg')
    });
    const mesh = new THREE.Mesh(geometry, material);
    // 傾きを追加してみる
    // オブジェクト名.rotation.set(x軸,y軸,z軸);
    mesh.rotation.set((-0.027*Math.PI/180),0,(-0.027*Math.PI/180));

    //表示位置の設定
    mesh.position.set(0, 0, 0);
    //シーンに追加
    scene.add(mesh);
    //ここまでが3Dモデル生成のコード　生成物により変更

	//メッシュの更新を許可
    mesh.needsUpdate = true;
	
    // // 平行光源
    // const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.5);
    // directionalLight.position.set(0, 0, 1);
    // //シーンに追加
    // scene.add(directionalLight);

    //環境光
    const light = new THREE.AmbientLight(0xFFFFFF, 2.3);
    scene.add(light);

    //レンダラに渡す
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x202020, 1.0);  //初期 黒色

    //bodyへ追加し、表示
    document.body.appendChild(renderer.domElement);
    //console.log(renderer.domElement);

    // 毎フレーム実行 (アニメーションさせる)
    var animate = function () {
        requestAnimationFrame(animate);

        // カメラを操作する
        //常に原点を見つめる
        camera.lookAt(new THREE.Vector3(0, 0, 0));


        // 回転行列を適用させる…？
        //   mesh.rotation.x -= 0.005;
		//遅め
		/*mesh.rotation.x = 23.4 * Math.PI / 180;
        mesh.rotation.z = 23.4 * Math.PI / 180;
        mesh.rotation.y += 0.005;
        mesh.rotation.x = -23.4 * Math.PI / 180;
        mesh.rotation.z = -23.4 * Math.PI / 180;
        renderer.render(scene, camera);*/
		
		renderer.render(scene, camera);
		if(flg){
			var quaternion = mesh.quaternion;
			
			var target = new THREE.Quaternion();
			var axis = new THREE.Vector3(0, 1, 0).normalize();
			target.setFromAxisAngle(axis, Math.PI/1500);
			
			quaternion.multiply(target);
			}
    };
    animate();
    //３Dモデル作成,描画に関する項目ここまで


    //画面回転等でリサイズがあった場合の挙動
    //初期化
    onResize();

    //リサイズイベント発生時に実行
    window.addEventListener('resize', onResize);

    function onResize() {  // サイズを取得
        var width = window.innerWidth;
        var height = window.innerHeight;

        // レンダラのサイズを調整する
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // カメラのアスペクト比を正す
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    }

    //画面サイズ変更に関する項目ここまで
	
	    var onmousedown = function(e) {
    var rect = e.target.getBoundingClientRect();
    //画面上のマウス位置
    var mouseX = e.clientX - rect.left;
    var mouseY = e.clientY - rect.top;
    
    //canvas内のマウス位置
    mouseX = (mouseX/window.innerWidth) *2 - 1;
    mouseY =-(mouseY/window.innerHeight)*2 + 1;
    
    //マウスのベクトル
    var pos = new THREE.Vector3(mouseX, mouseY, 1);
    pos.unproject(camera);
    
    //マウスの位置上にレイを生成
    var ray = new THREE.Raycaster(camera.position, pos.sub(camera.position).normalize());
    var obj = ray.intersectObjects([mesh]);
    
    //０より大きい場合、オブジェクトに交差する
    if (obj.length > 0) {
        flg = flg ? false : true;
        console.log("nyaaaa");
    }
};

var ontouchend = function(e) {
		var rect = e.target.getBoundingClientRect();
		//画面上のマウス位置
		var mouseX = e.clientX - rect.left;
		var mouseY = e.clientY - rect.top;
		
		//canvas内のマウス位置
		mouseX = (mouseX/window.innerWidth) *2 - 1;
		mouseY =-(mouseY/window.innerHeight)*2 + 1;
		
		//マウスのベクトル
		var pos = new THREE.Vector3(mouseX, mouseY, 1);
		pos.unproject(camera);
		
		//マウスの位置上にレイを生成
		var ray = new THREE.Raycaster(camera.position, pos.sub(camera.position).normalize());
		var obj = ray.intersectObjects([mesh]);
		
		//０より大きい場合、オブジェクトに交差する
		if (obj.length > 0) {
			flg = flg ? false : true;
			console.log("nyaaaa");
		}
		
		
};
